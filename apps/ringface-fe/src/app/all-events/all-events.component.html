<div class="container">
  <div class="row">
    <div class="col-3">
      Search for:
    </div>
    <div class="col">
      <input
        id="searchQueryId"
            [(ngModel)]="searchQuery"
            placeholder="Person name"
          />
    </div>
  </div>

  <div class="row" *ngFor="let event of ringEvents | async | eventsFilter: searchQuery" >
    <div class="col"> {{ event.createdAt | date: 'medium' }}</div>
    <div class="col">
      {{ event.processingResult?.recognisedPersons.join(' ') }}
    </div>

    <div class="col">
      <video controls width="250">
        <source src={{videoLink(event)}} type="video/mp4">
        <p>Your browser doesn't support HTML5 video. Here is
           a <a href={{videoLink(event)}}>link to the video</a> instead.</p>
      </video>
    </div>

  </div>
</div>
